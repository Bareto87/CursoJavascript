<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    var fecha = new Date();
    console.log('La fecha actual es ' + fecha);

    fecha = new Date();
    var anio = fecha.getFullYear();
    console.log('El a√±o actual es ' + anio);

    fecha = new Date();
    var mes = fecha.getMonth();
    console.log('El mes actual es ' + mes);

    fecha = new Date();
    var diaMes = fecha.getDate();
    console.log('El dia actual es ' + diaMes);

    fecha = new Date();
    var diaSemana = fecha.getDay();
    console.log('El dia de la semana actual es ' + diaSemana);

    fecha = new Date();
    var hora = fecha.getHours();
    console.log('La hora actual es ' + hora);

    fecha = new Date();
    var minuto = fecha.getMinutes();
    console.log('El minuto actual es ' + minuto);

    fecha = new Date();
    var segundo = fecha.getSeconds();
    console.log('El segundo actual es ' + segundos);

    </script>

</body>
</html>
