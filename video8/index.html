<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1, b = 2, c = 3;

        //suma
        var resultado =  a + b + c;
        console.log(resultado);

        //resta
        var resultado =  a - b - c;
        console.log(resultado);

        //multilicacion
        var resultado =  a * b * c;
        console.log(resultado);

        //division
        var resultado =  a * b * c;
        console.log(resultado);

        //coeficiente
        var resultado =  a % b % c;
        console.log(resultado);

        var resultado =  (a + b) * c;
        console.log(resultado);

        var resultado =  (a - b) * c;
        console.log(resultado);

        var resultado =  a + (b / c);
        console.log(resultado);




    </script>
</body>
</html>
