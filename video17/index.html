    <title>Document</title>

<body>
    <script>

        var fruta = prompt('Escribe tu fruta preferida');
        switch(fruta){
            case 'mango':
                console.log('el mango es una de las mejores frutas que puedes comer');
            break;

            case 'manzana':
                console.log('la manzana es una de las mejores frutas medicinales');
            break;

            case 'banana':
                console.log('la banana es una de las mejores fuentes de potasio');
            break;

            default:
                console.log('Esto no es una fruta o no se encuentra en la lista')
        }
    </script>

</body>
</html>
